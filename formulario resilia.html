    <title>Formulario Resilia</title>
    <style>
            body{
                background-image: linear-gradient( to right,black,black,#ffdb58);
                color: #ffdb58;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

<body>
<img src=".\resilia.jpg">
    <h1>Formação WebDev Resilia</h1><br>
                           
    Coloque seus dados abaixo para prosseguir com sua inscrição <br>
    <hr>

    <form >
        <div>
            <label for="Nome">Nome Completo:</label>
            <input type="text" id="Nome" />
        </div>
        <div>
            <label for="nascimento">Ano de nascimento</label>
            <input type="date" id="nascimento" />
        </div>
        <div>
            <label for="CPF">CPF:</label>
            <input type="number" id="cpf">
        </div><br>
        <div class="button">
            <button type="submit">Enviar sua inscrição</button>
        </div>
    </form>
    
    <img src="https://www.inscricoes.resilia.dev/wp-content/themes/resilia/media/horizontal-line/linha-horizontal.png">
